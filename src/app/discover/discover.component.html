
Thumbs up on any pups you'd like to meet!
<h2>My pupper friends: {{pupFriendCount}}</h2>
<div class="doggy">
    <img alt="Puppy Friend?" src='{{puppies.message}}' />
    <p>
        <span class="thumb"><i (click)="likeFriend()" class="fas fa-thumbs-up 3x"></i></span>
        <span class="thumb"><i (click)="dislikeFriend()" class="fas fa-thumbs-down 3x"></i></span>
    </p>
</div>
<div>
    Yay! That Pup is my new friend!
</div>
